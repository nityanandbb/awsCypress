name: Run Cypress Tests

on:
  push:
    branches:
      - main

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js and dependencies
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install project dependencies
        run: npm ci

      - name: Run Cypress tests
        uses: cypress-io/github-action@v3
        with:
          browser: chrome
          headless: true
          start: npm run dev  # or npm run main, depending on your setup
          wait-on: 'http://nvent.com/en-us'  # Replace with the URL you want to wait for before running tests


    # Add steps to deploy to AWS if needed
